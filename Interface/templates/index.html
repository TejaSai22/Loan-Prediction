<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00D9FF;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1em;
            color: #00D9FF;
            text-align: left;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1em;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #00D9FF;
            color: #141E30;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #007BFF;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Predictor</h1>
        <form action="/predict" method="POST">
            <label for="loan_id">Loan ID:</label>
            <input type="text" id="loan_id" name="loan_id" placeholder="Eg: LP001015" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Eg: +1234567890" required>

            <button type="submit">Check Eligibility</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 YourBank. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
